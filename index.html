<!DOCTYPE html>
<html>
<title>Primes + Prime Factors</title>
<head>
<style>
body
{
background-color:#e0e0e0;
}

#container
{
font-family:gulim;
font-size:28pt;
}
</style>
<script>
var prime=[];
var num=2;
var typ=1;
var on=true;
var hypstr;
var stop=false;
var inter;
var speed=1000;

function checkpf(n){
  divisor=[];
  test=num;
  for(i=0;i<prime.length;i++){
    if(test/prime[i]==Math.floor(test/prime[i])){
	  divisor.push(prime[i]);
	  test/=prime[i];
	  i--;
	}
  }
  if(divisor.length==0){
    typ=0;
    prime.push(n);
    str=n+" = "+n;
  }else{
    typ=1;
    str=n+" = ";
	x=0;
	y=0;
	for(i=0;i<divisor.length;i++){
	  if(divisor[i]==x){
	    y++;
	  }else if(y==0){
	    x=divisor[i];
	    str+=x;
		y=1;
	  }else if(y==1){
	    x=divisor[i];
		str+="."+x;
	  }else{
	    x=divisor[i];
		str+="<sup>"+y+"</sup>."+x;
		y=1;
	  }
	}
	if(y!=1){
	  str+="<sup>"+y+"</sup>";
	}
  }
  if(typ==0){
    return "<font color='#213974'>"+str+"</font>";
  }
  return "<font color='#10aba5'>"+str+"</font>";
}

function run(){
  hypstr="";
  while(typ==1){
    hypstr+=checkpf(num)+"<br>";
    num++;
  }
  document.getElementById("container").innerHTML=hypstr;
  typ=1;
  window.scrollTo(0,document.body.scrollHeight);
  if(stop==true){
    on=false;
	clearInterval(inter);
  }
}

function setSpeed(kc){
	if(kc==49){
		speed=1000;
	}else if(kc==50){
		speed=850;
	}else if(kc==51){
		speed=720;
	}else if(kc==52){
		speed=520;
	}else if(kc==53){
		speed=300;
	}else if(kc==54){
		speed=140;
	}else if(kc==55){
		speed=80;
	}else if(kc==56){
		speed=30;
	}else if(kc==57){
		speed=10;
	}
	if(on){
		clearInterval(inter);
		inter=setInterval('run();',speed);
	}
}

</script>
</head>
<body onload="inter=setInterval('run();',speed);" onkeydown="if(event.keyCode==13){if(on){clearInterval(inter);on=false;}else{inter=setInterval('run();',speed);on=true;}}else if(event.keyCode>48&&event.keyCode<58){setSpeed(event.keyCode);}">
<div id="container"></div>
</body>
</html>
